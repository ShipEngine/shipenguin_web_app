<!DOCTYPE html>
<html lang="en">

<head>
  <title>ShipPenguin by ShipEngine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <link rel="icon" type="image/png" sizes="104x80" href="/images/shipenguin-icon.svg">
</head>

<body>
  <header>
    <a href="/">
      <img class="logo" src="/images/shipenguin-logo_v4.svg" alt="Ship Penguin Logo">
    </a>
    <p class="tagline">ShipPenguin is the fastest, cheapest way to print a label online.</p>
  </header>

  <div class="container step0">
    <div id="mainBox" class="box">

      <section class="step step_zero is-hidden">
        <button id="step0NextButton" class="button is-primary is-active bounce" type="button">Get
          Started</button>
      </section>

      <section class="step step_one is-hidden">
        <span>Addresses</span>
        <form id="step1Form">
          <fieldset>
            <input id="from-name" type="text" placeholder="From Name" required />
            <input id="from-address1" type="text" placeholder="From Address 1" required />
            <input id="from-address2" type="text" placeholder="From Address 2" />
            <input id="from-city" type="text" placeholder="From City" required />
            <input id="from-state" type="text" placeholder="From State" required />
            <input id="from-zip" type="text" placeholder="From Zip" required />
          </fieldset>

          <fieldset>
            <input id="to-name" type="text" placeholder="To Name" required />
            <input id="to-address1" type="text" placeholder="To Address 1" required />
            <input id="to-address2" type="text" placeholder="To Address 2" />
            <input id="to-city" type="text" placeholder="To City" required />
            <input id="to-state" type="text" placeholder="To State" required />
            <input id="to-zip" type="text" placeholder="To Zip" required />
          </fieldset>
          <button id="step1NextButton" class="button is-primary is-active bounce" type="submit">Next</button>
        </form>
      </section>

      <section class="step step_two is-hidden">
        <span>Package weight and dimensions</span>
        <form id="step2Form">
          <fieldset>
            <input id="weight-lbs" type="number" />
            <input id="weight-ounces" type="number" />
          </fieldset>

          <fieldset>
            <input id="length" type="number" />
            <input id="width" type="number" />
            <input id="height" type="number" />
          </fieldset>
          <button id="step2NextButton" class="button is-primary is-active bounce" type="submit">Next</button>
        </form>
      </section>

      <section class="step step_three is-hidden">
        <span>Estimate Rates</span>
        <form id="step3Form">
          <fieldset id="step3Fieldset">
            <select id="estimated-rates"></select>
          </fieldset>
          <button id="purchaseLabel" class="button is-primary is-active bounce">Purchase Label</button>
        </form>
      </section>

      <section class="step step_four is-hidden">
        <span>Checkout</span>
        <form id="step4Form">
          <fieldset>
            <input id="iovation-input" name="iovation-input" type="hidden" />
            <input id="email" type="email" required />
            <button id="printLabel" class="button is-primary is-active bounce">Purchase and Print Label</button>
          </fieldset>
        </form>
      </section>

      <section class="step step_five is-hidden">
        <span>Thank You For Your Purchase!</span>
        <button id="createAnotherLabel" class="button is-primary is-active bounce">Create Another Label?</button>
      </section>


    </div>
    <div class="field is-grouped is-grouped-centered">
      <p id="card-errors" role="alert"></p>
      <p class="result-message is-hidden">
        Payment succeeded!
      </p>
    </div>
    <div class="field is-grouped is-grouped-centered m-md">
      <button id="submit" class="button is-primary bounce">Pay and Grab my label! <i
          class="fas fa-arrow-alt-circle-right"></i></button>
    </div>
    </form>
    </section>

  </div>

  <a class="github_tag" href="https://github.com/ShipEngine/shipenguin_web_app" target="_blank"></a>
  <div class="penguin_background">
    <img class="ice_left" src="/images/ice_corner_left.svg">
    <img class="ice_right" src="/images/ice_corner_right.svg">
    <img class="ice_a" src="/images/ice_a.svg">
    <img class="ice_b" src="/images/ice_b.svg">
    <img class="ice_c" src="/images/ice_c.svg">
    <img class="pen penguin_a" src="/images/penguin.svg">
    <img class="pen penguin_b" src="/images/penguin.svg">
    <img class="pen penguin_c" src="/images/penguin.svg">
    <img class="pen penguin_d" src="/images/penguin.svg">
    <img class="pen penguin_e" src="/images/penguin.svg">
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://js.stripe.com/v3/"></script>

  <script type="module" src="/js/client.js" defer></script>

</html>
