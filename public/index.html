      <section class="step step_zero is-hidden">
        <button id="step0NextButton" class="button is-primary is-active bounce" type="button">Get
          Started</button>
      </section>

      <section class="step step_one is-hidden">
        <span>Addresses</span>
        <form id="step1Form">
          <fieldset>
            <input id="from-name" type="text" placeholder="From Name" value="John" required />
            <input id="from-address1" type="text" placeholder="From Address 1" value="4009 Marathon Blvd"
              required />
            <input id="from-address2" type="text" placeholder="From Address 2" />
            <input id="from-city" type="text" placeholder="From City" required value="Austin" />
            <input id="from-state" type="text" placeholder="From State" required value="TX" />
            <input id="from-zip" type="text" placeholder="From Zip" required value="78756" />
          </fieldset>

          <fieldset>
            <input id="to-name" type="text" placeholder="To Name" required value="Jane" />
            <input id="to-address1" type="text" placeholder="To Address 1" required value="1990 E. Grand Ave" />
            <input id="to-address2" type="text" placeholder="To Address 2" />
            <input id="to-city" type="text" placeholder="To City" required value="El Segundo" />
            <input id="to-state" type="text" placeholder="To State" required value="CA" />
            <input id="to-zip" type="text" placeholder="To Zip" required value="90245" />
          </fieldset>
          <button id="step1NextButton" class="button is-primary is-active bounce" type="submit">Next</button>
        </form>
      </section>

      <section class="step step_two is-hidden">
        <span>Package weight and dimensions</span>
        <form id="step2Form">
          <fieldset>
            <input id="weight-lbs" type="number" value="12" />
            <input id="weight-ounces" type="number" />
          </fieldset>

          <fieldset>
            <input id="length" type="number" value="12" />
            <input id="width" type="number" value="12" />
            <input id="height" type="number" value="12" />
          </fieldset>
          <button id="step2NextButton" class="button is-primary is-active bounce" type="submit">Next</button>
        </form>
      </section>

      <section class="step step_three is-hidden">
        <span>Estimate Rates</span>
        <form id="step3Form">
          <fieldset>
            <select id="estimated-rates"></select>
          </fieldset>
          <button id="purchaseLabel" class="button is-primary is-active bounce">Purchase Label</button>
        </form>
      </section>

      <section class="step step_four is-hidden">
        <span>Checkout</span>
        <form id="step4Form">
          <fieldset>
            <input id="emailAddress" type="email" required />
            <button id="printLabel" class="button is-primary is-active bounce">Purchase and Print Label</button>
          </fieldset>
        </form>
      </section>

      <section class="step step_five is-hidden">
        <span>Thank You For Your Purchase!</span>
        <button id="createAnotherLabel" class="button is-primary is-active bounce">Create Another Label?</button>
      </section>
